<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Üzenetek - Piactér</title>
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Piactér</a>
            <div class="header-controls">
                <nav class="user-nav" id="user-nav"></nav>
                
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Üzenetek</h2>
            <div class="chat-container">
                <div class="conversations-panel">
                    <h3>Beszélgetések</h3>
                    <div id="conversation-list"><p>Betöltés...</p></div>
                </div>
                <div class="chat-panel">
                    <div class="chat-header" id="chat-header">Válassz egy beszélgetést a bal oldali listából</div>
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input-area" id="chat-input-area" style="display: none;">
                        <textarea id="chat-message-input" placeholder="Írj egy üzenetet..."></textarea>
                        <button id="send-message-btn">Küldés</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
