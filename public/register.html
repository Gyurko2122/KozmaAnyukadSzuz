<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció - Piactér</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="body-form">
    <header class="form-header"><a href="/" class="logo-simple">Piactér</a></header>
    <div class="form-container">
        <h2>Regisztráció</h2>
        <form id="register-form">
            <div class="form-group"><input type="text" id="username" placeholder="Felhasználónév" required></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email cím" required></div>
            <div class="form-group"><input type="password" id="password" placeholder="Jelszó" required></div>
            <button type="submit" class="btn-submit">Regisztráció</button>
            <div class="form-links"><a href="/login.html">Van már fiókod? Jelentkezz be!</a></div>
        </form>
    </div>
</body>
</html>
