<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés - Piactér</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="body-form">
    <header class="form-header"><a href="/" class="logo-simple">Piactér</a></header>
    <div class="form-container">
        <h2>Bejelentkezés</h2>
        <form id="login-form">
            <div class="form-group"><input type="email" id="email" placeholder="E-mail" required></div>
            <div class="form-group"><input type="password" id="password" placeholder="Jelszó" required></div>
            <button type="submit" class="btn-submit">Belépés</button>
            <div class="form-links"><a href="/register.html">Nincs még fiókod? Regisztrálj!</a></div>
        </form>
    </div>
</body>
</html>
