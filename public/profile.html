<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Profilom - Piactér</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Piactér</a>
            <div class="header-controls">
                <nav class="user-nav" id="user-nav"></nav>
                
            </div>
        </div>
    </header>
    <main>
        <div class="container" id="profile-page">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-picture-container"><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="Profilkép" id="profile-image">
                        <label for="image-upload" class="upload-btn">Kép módosítása</label><input type="file" id="image-upload" accept="image/*" hidden>
                    <label id="delete-btn" class="delete-btn">Fiók törlése</label></div>
                    <div class="profile-info"><h1 id="profile-username">Betöltés...</h1><p id="profile-email">Betöltés...</p></div>
                </div>
                <div class="profile-actions"><a href="/new-ad.html" class="new-ad-card"><h3>+ Új termék feltöltése</h3><p>Kattints ide, hogy eladj egy kézműves terméket!</p></a>
                </div>
            </div>
            <div class="user-ads-section">
                <h2>Saját termékeim</h2>
                <div id="user-ads-container" class="ads-grid"></div>
            </div>
        </div>
    </main>
</body>
</html>
